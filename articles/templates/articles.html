{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="main-content-wrapper">
    <div class="container">
        <header>
            <section>
                <h1>Today's Feed </h1>
            </section>
        </header>
        <div class="row">
            <div class="col-8">
                {% for post in posts %}
                <div class="article-container">
                    <div class="row">
                        <div class="col-1">
                            <img id="img-profile-article" src="{{ post.author.profile.image.url }}" alt="">
                        </div>
                        <div class="col-11">
                            <div id="title-and-caption">
                                <h5> {{ post.title }} </h5>
                                <p class="card-text"><small class="text-muted">By <b>{{ post.author }}</b>
                                    â€¢ Published on {{ post.date_posted|date:"F d, Y." }}</small></p>
                            </div>
                            <div class="articles_content">
                                {{ post.content }}
                            </div>
                            <a href="#">Read more</a>

                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="col-4">
                <div class="articles_header">
                    More articles
                </div>
                <p>ddfdfdf</p>
            </div>
        </div>

    </div>
</div>


{% endblock %}
